services:
  avito-runner:
    build: .
    image: ${IMAGE_NAME:-avito-get-sellers}
    container_name: ${CONTAINER_NAME:-avito-get-sellers}
    environment:
      - PLAYWRIGHT_HEADLESS=false
      - DISPLAY=:99
    entrypoint: ["/app/docker-entrypoint.sh", "python", "-m", "src.runner"]
    volumes:
      - ${HOST_DATA_DIR:-./data}:/app/data:ro
      - ${HOST_RESULTS_DIR:-./results}:/app/results
    restart: "no"
